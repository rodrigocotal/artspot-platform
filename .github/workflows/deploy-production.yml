name: Deploy to Production (AWS)

on:
  push:
    branches:
      - main

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  deploy-web-production:
    name: Deploy Web to AWS Amplify (Production)
    runs-on: ubuntu-latest
    environment:
      name: production-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Trigger Amplify deployment
        run: |
          BRANCH_NAME="main"
          aws amplify start-job \
            --app-id ${{ secrets.AWS_AMPLIFY_APP_ID }} \
            --branch-name ${BRANCH_NAME} \
            --job-type RELEASE

      - name: Wait for Amplify deployment
        run: |
          echo "Polling Amplify deployment status..."
          for i in $(seq 1 40); do
            STATUS=$(aws amplify get-branch \
              --app-id ${{ secrets.AWS_AMPLIFY_APP_ID }} \
              --branch-name main \
              --query 'branch.activeJobId' --output text 2>/dev/null || echo "UNKNOWN")

            JOBS=$(aws amplify list-jobs \
              --app-id ${{ secrets.AWS_AMPLIFY_APP_ID }} \
              --branch-name main \
              --max-results 1 \
              --query 'jobSummaries[0].status' --output text 2>/dev/null || echo "UNKNOWN")

            echo "  [$i/40] Latest job status: $JOBS"

            if [ "$JOBS" == "SUCCEED" ]; then
              echo "‚úÖ Amplify deployment succeeded"
              exit 0
            elif [ "$JOBS" == "FAILED" ] || [ "$JOBS" == "CANCELLED" ]; then
              echo "‚ùå Amplify deployment failed with status: $JOBS"
              exit 1
            fi

            sleep 15
          done
          echo "‚ùå Amplify deployment timed out after 10 minutes"
          exit 1

  deploy-api-production:
    name: Deploy API to AWS App Runner (Production)
    runs-on: ubuntu-latest
    environment:
      name: production-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Wait for service to be ready
        run: |
          echo "Checking App Runner service status..."
          for i in $(seq 1 30); do
            STATUS=$(aws apprunner describe-service \
              --service-arn ${{ secrets.AWS_APPRUNNER_API_PRODUCTION_ARN }} \
              --query 'Service.Status' --output text)

            echo "  [$i/30] Service status: $STATUS"

            if [ "$STATUS" == "RUNNING" ]; then
              echo "‚úÖ Service is ready"
              break
            elif [ "$STATUS" == "CREATE_FAILED" ] || [ "$STATUS" == "DELETE_FAILED" ] || [ "$STATUS" == "DELETED" ]; then
              echo "‚ùå Service is in a failed state: $STATUS"
              exit 1
            fi

            sleep 20
          done

          if [ "$STATUS" != "RUNNING" ]; then
            echo "‚ùå Service did not reach RUNNING state after 10 minutes"
            exit 1
          fi

      - name: Trigger App Runner deployment
        run: |
          aws apprunner start-deployment \
            --service-arn ${{ secrets.AWS_APPRUNNER_API_PRODUCTION_ARN }}

      - name: Wait for deployment to complete
        run: |
          echo "Polling App Runner deployment status..."
          for i in $(seq 1 30); do
            STATUS=$(aws apprunner describe-service \
              --service-arn ${{ secrets.AWS_APPRUNNER_API_PRODUCTION_ARN }} \
              --query 'Service.Status' --output text)

            echo "  [$i/30] Service status: $STATUS"

            if [ "$STATUS" == "RUNNING" ]; then
              echo "‚úÖ Deployment complete ‚Äî service is running"
              exit 0
            elif [ "$STATUS" == "CREATE_FAILED" ] || [ "$STATUS" == "DELETE_FAILED" ]; then
              echo "‚ùå Deployment failed with status: $STATUS"
              exit 1
            fi

            sleep 20
          done
          echo "‚ùå Deployment timed out after 10 minutes"
          exit 1

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.PRODUCTION_API_URL }}/health)
          if [ $response -eq 200 ]; then
            echo "‚úÖ API health check passed"
          else
            echo "‚ùå API health check failed with status $response"
            exit 1
          fi

  deploy-cms-production:
    name: Deploy CMS to AWS App Runner (Production)
    runs-on: ubuntu-latest
    environment:
      name: production-cms

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Wait for service to be ready
        run: |
          echo "Checking App Runner service status..."
          for i in $(seq 1 30); do
            STATUS=$(aws apprunner describe-service \
              --service-arn ${{ secrets.AWS_APPRUNNER_CMS_PRODUCTION_ARN }} \
              --query 'Service.Status' --output text)

            echo "  [$i/30] Service status: $STATUS"

            if [ "$STATUS" == "RUNNING" ]; then
              echo "‚úÖ Service is ready"
              break
            elif [ "$STATUS" == "CREATE_FAILED" ] || [ "$STATUS" == "DELETE_FAILED" ] || [ "$STATUS" == "DELETED" ]; then
              echo "‚ùå Service is in a failed state: $STATUS"
              exit 1
            fi

            sleep 20
          done

          if [ "$STATUS" != "RUNNING" ]; then
            echo "‚ùå Service did not reach RUNNING state after 10 minutes"
            exit 1
          fi

      - name: Trigger App Runner deployment
        run: |
          aws apprunner start-deployment \
            --service-arn ${{ secrets.AWS_APPRUNNER_CMS_PRODUCTION_ARN }}

      - name: Wait for deployment to complete
        run: |
          echo "Polling App Runner deployment status..."
          for i in $(seq 1 30); do
            STATUS=$(aws apprunner describe-service \
              --service-arn ${{ secrets.AWS_APPRUNNER_CMS_PRODUCTION_ARN }} \
              --query 'Service.Status' --output text)

            echo "  [$i/30] Service status: $STATUS"

            if [ "$STATUS" == "RUNNING" ]; then
              echo "‚úÖ Deployment complete ‚Äî service is running"
              exit 0
            elif [ "$STATUS" == "CREATE_FAILED" ] || [ "$STATUS" == "DELETE_FAILED" ]; then
              echo "‚ùå Deployment failed with status: $STATUS"
              exit 1
            fi

            sleep 20
          done
          echo "‚ùå Deployment timed out after 10 minutes"
          exit 1

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.PRODUCTION_CMS_URL }}/_health)
          if [ $response -eq 200 ] || [ $response -eq 204 ]; then
            echo "‚úÖ CMS health check passed (status: $response)"
          else
            echo "‚ùå CMS health check failed with status $response"
            exit 1
          fi

  run-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [deploy-api-production]
    environment:
      name: production-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prisma migrations
        run: pnpm --filter @artspot/api prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-web-production, deploy-api-production, deploy-cms-production, run-migrations]
    if: always()

    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-web-production.result }}" == "success" ] && \
             [ "${{ needs.deploy-api-production.result }}" == "success" ] && \
             [ "${{ needs.deploy-cms-production.result }}" == "success" ] && \
             [ "${{ needs.run-migrations.result }}" == "success" ]; then
            echo "‚úÖ All production deployments successful!"
            echo "üöÄ Production is live on AWS!"
            echo ""
            echo "Frontend: AWS Amplify"
            echo "API: AWS App Runner"
            echo "CMS: AWS App Runner"
            echo "Database: AWS RDS PostgreSQL"
          else
            echo "‚ùå One or more production deployments failed"
            echo ""
            echo "Web: ${{ needs.deploy-web-production.result }}"
            echo "API: ${{ needs.deploy-api-production.result }}"
            echo "CMS: ${{ needs.deploy-cms-production.result }}"
            echo "Migrations: ${{ needs.run-migrations.result }}"
            exit 1
          fi
