name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy-web-production:
    name: Deploy Web to Vercel (Production)
    runs-on: ubuntu-latest
    environment:
      name: production-web
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web application
        run: pnpm --filter @artspot/web build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.PRODUCTION_API_URL }}
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          NEXTAUTH_URL: ${{ secrets.PRODUCTION_NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: apps/web

  deploy-api-production:
    name: Deploy API to Render (Production)
    runs-on: ubuntu-latest
    environment:
      name: production-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render deployment
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_PRODUCTION_API }}"

      - name: Wait for deployment
        run: sleep 90

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.PRODUCTION_API_URL }}/health)
          if [ $response -eq 200 ]; then
            echo "API health check passed"
          else
            echo "API health check failed with status $response"
            exit 1
          fi

  deploy-cms-production:
    name: Deploy CMS to Render (Production)
    runs-on: ubuntu-latest
    environment:
      name: production-cms

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render deployment
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_PRODUCTION_CMS }}"

      - name: Wait for deployment
        run: sleep 90

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.PRODUCTION_CMS_URL }}/_health)
          if [ $response -eq 200 ]; then
            echo "CMS health check passed"
          else
            echo "CMS health check failed with status $response"
            exit 1
          fi

  run-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [deploy-api-production]
    environment:
      name: production-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prisma migrations
        run: pnpm --filter @artspot/api prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-web-production, deploy-api-production, deploy-cms-production, run-migrations]
    if: always()

    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-web-production.result }}" == "success" ] && \
             [ "${{ needs.deploy-api-production.result }}" == "success" ] && \
             [ "${{ needs.deploy-cms-production.result }}" == "success" ] && \
             [ "${{ needs.run-migrations.result }}" == "success" ]; then
            echo "‚úÖ All production deployments successful!"
            echo "üöÄ Production is live!"
          else
            echo "‚ùå One or more production deployments failed"
            exit 1
          fi
