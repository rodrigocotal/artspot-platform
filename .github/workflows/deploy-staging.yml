name: Deploy to Staging (AWS)

on:
  push:
    branches:
      - develop

concurrency:
  group: staging-deploy
  cancel-in-progress: false

jobs:
  deploy-web-staging:
    name: Deploy Web to AWS Amplify (Staging)
    runs-on: ubuntu-latest
    environment:
      name: staging-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Trigger Amplify deployment
        run: |
          BRANCH_NAME="develop"
          aws amplify start-job \
            --app-id ${{ secrets.AWS_AMPLIFY_APP_ID }} \
            --branch-name ${BRANCH_NAME} \
            --job-type RELEASE

      - name: Wait for Amplify deployment
        run: |
          echo "Polling Amplify deployment status..."
          for i in $(seq 1 40); do
            JOBS=$(aws amplify list-jobs \
              --app-id ${{ secrets.AWS_AMPLIFY_APP_ID }} \
              --branch-name develop \
              --max-results 1 \
              --query 'jobSummaries[0].status' --output text 2>/dev/null || echo "UNKNOWN")

            echo "  [$i/40] Latest job status: $JOBS"

            if [ "$JOBS" == "SUCCEED" ]; then
              echo "✅ Amplify deployment succeeded"
              exit 0
            elif [ "$JOBS" == "FAILED" ] || [ "$JOBS" == "CANCELLED" ]; then
              echo "❌ Amplify deployment failed with status: $JOBS"
              exit 1
            fi

            sleep 15
          done
          echo "❌ Amplify deployment timed out after 10 minutes"
          exit 1

  deploy-api-staging:
    name: Deploy API to AWS App Runner (Staging)
    runs-on: ubuntu-latest
    environment:
      name: staging-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Wait for service to be ready
        run: |
          echo "Checking App Runner service status..."
          for i in $(seq 1 30); do
            STATUS=$(aws apprunner describe-service \
              --service-arn ${{ secrets.AWS_APPRUNNER_API_STAGING_ARN }} \
              --query 'Service.Status' --output text)

            echo "  [$i/30] Service status: $STATUS"

            if [ "$STATUS" == "RUNNING" ]; then
              echo "✅ Service is ready"
              break
            elif [ "$STATUS" == "CREATE_FAILED" ] || [ "$STATUS" == "DELETE_FAILED" ] || [ "$STATUS" == "DELETED" ]; then
              echo "❌ Service is in a failed state: $STATUS"
              exit 1
            fi

            sleep 20
          done

          if [ "$STATUS" != "RUNNING" ]; then
            echo "❌ Service did not reach RUNNING state after 10 minutes"
            exit 1
          fi

      - name: Trigger App Runner deployment
        run: |
          aws apprunner start-deployment \
            --service-arn ${{ secrets.AWS_APPRUNNER_API_STAGING_ARN }}

      - name: Wait for deployment to complete
        run: |
          echo "Polling App Runner deployment status..."
          for i in $(seq 1 30); do
            STATUS=$(aws apprunner describe-service \
              --service-arn ${{ secrets.AWS_APPRUNNER_API_STAGING_ARN }} \
              --query 'Service.Status' --output text)

            echo "  [$i/30] Service status: $STATUS"

            if [ "$STATUS" == "RUNNING" ]; then
              echo "✅ Deployment complete — service is running"
              exit 0
            elif [ "$STATUS" == "CREATE_FAILED" ] || [ "$STATUS" == "DELETE_FAILED" ]; then
              echo "❌ Deployment failed with status: $STATUS"
              exit 1
            fi

            sleep 20
          done
          echo "❌ Deployment timed out after 10 minutes"
          exit 1

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_API_URL }}/health)
          if [ $response -eq 200 ]; then
            echo "✅ API health check passed"
          else
            echo "❌ API health check failed with status $response"
            exit 1
          fi

  deploy-cms-staging:
    name: Deploy CMS to AWS App Runner (Staging)
    runs-on: ubuntu-latest
    environment:
      name: staging-cms

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Wait for service to be ready
        run: |
          echo "Checking App Runner service status..."
          for i in $(seq 1 30); do
            STATUS=$(aws apprunner describe-service \
              --service-arn ${{ secrets.AWS_APPRUNNER_CMS_STAGING_ARN }} \
              --query 'Service.Status' --output text)

            echo "  [$i/30] Service status: $STATUS"

            if [ "$STATUS" == "RUNNING" ]; then
              echo "✅ Service is ready"
              break
            elif [ "$STATUS" == "CREATE_FAILED" ] || [ "$STATUS" == "DELETE_FAILED" ] || [ "$STATUS" == "DELETED" ]; then
              echo "❌ Service is in a failed state: $STATUS"
              exit 1
            fi

            sleep 20
          done

          if [ "$STATUS" != "RUNNING" ]; then
            echo "❌ Service did not reach RUNNING state after 10 minutes"
            exit 1
          fi

      - name: Trigger App Runner deployment
        run: |
          aws apprunner start-deployment \
            --service-arn ${{ secrets.AWS_APPRUNNER_CMS_STAGING_ARN }}

      - name: Wait for deployment to complete
        run: |
          echo "Polling App Runner deployment status..."
          for i in $(seq 1 30); do
            STATUS=$(aws apprunner describe-service \
              --service-arn ${{ secrets.AWS_APPRUNNER_CMS_STAGING_ARN }} \
              --query 'Service.Status' --output text)

            echo "  [$i/30] Service status: $STATUS"

            if [ "$STATUS" == "RUNNING" ]; then
              echo "✅ Deployment complete — service is running"
              exit 0
            elif [ "$STATUS" == "CREATE_FAILED" ] || [ "$STATUS" == "DELETE_FAILED" ]; then
              echo "❌ Deployment failed with status: $STATUS"
              exit 1
            fi

            sleep 20
          done
          echo "❌ Deployment timed out after 10 minutes"
          exit 1

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_CMS_URL }}/_health)
          if [ $response -eq 200 ] || [ $response -eq 204 ]; then
            echo "✅ CMS health check passed (status: $response)"
          else
            echo "❌ CMS health check failed with status $response"
            exit 1
          fi

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-web-staging, deploy-api-staging, deploy-cms-staging]
    if: always()

    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-web-staging.result }}" == "success" ] && \
             [ "${{ needs.deploy-api-staging.result }}" == "success" ] && \
             [ "${{ needs.deploy-cms-staging.result }}" == "success" ]; then
            echo "✅ All staging deployments successful!"
          else
            echo "❌ One or more staging deployments failed"
            exit 1
          fi
