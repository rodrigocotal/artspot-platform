name: Deploy to Staging

on:
  push:
    branches:
      - develop

jobs:
  deploy-web-staging:
    name: Deploy Web to Vercel (Staging)
    runs-on: ubuntu-latest
    environment:
      name: staging-web
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web application
        run: pnpm --filter @artspot/web build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.STAGING_API_URL }}
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          NEXTAUTH_URL: ${{ secrets.STAGING_NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: apps/web

  deploy-api-staging:
    name: Deploy API to Render (Staging)
    runs-on: ubuntu-latest
    environment:
      name: staging-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render deployment
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_STAGING_API }}"

      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_API_URL }}/health)
          if [ $response -eq 200 ]; then
            echo "API health check passed"
          else
            echo "API health check failed with status $response"
            exit 1
          fi

  deploy-cms-staging:
    name: Deploy CMS to Render (Staging)
    runs-on: ubuntu-latest
    environment:
      name: staging-cms

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render deployment
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_STAGING_CMS }}"

      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_CMS_URL }}/_health)
          if [ $response -eq 200 ]; then
            echo "CMS health check passed"
          else
            echo "CMS health check failed with status $response"
            exit 1
          fi

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-web-staging, deploy-api-staging, deploy-cms-staging]
    if: always()

    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-web-staging.result }}" == "success" ] && \
             [ "${{ needs.deploy-api-staging.result }}" == "success" ] && \
             [ "${{ needs.deploy-cms-staging.result }}" == "success" ]; then
            echo "✅ All staging deployments successful!"
          else
            echo "❌ One or more staging deployments failed"
            exit 1
          fi
