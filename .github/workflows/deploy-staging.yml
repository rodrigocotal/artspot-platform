name: Deploy to Staging (AWS)

on:
  push:
    branches:
      - develop

jobs:
  deploy-web-staging:
    name: Deploy Web to AWS Amplify (Staging)
    runs-on: ubuntu-latest
    environment:
      name: staging-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Trigger Amplify deployment
        run: |
          BRANCH_NAME="develop"
          aws amplify start-job \
            --app-id ${{ secrets.AWS_AMPLIFY_APP_ID }} \
            --branch-name ${BRANCH_NAME} \
            --job-type RELEASE

      - name: Wait for deployment
        run: |
          echo "Waiting for Amplify deployment to complete..."
          sleep 120

      - name: Get deployment status
        run: |
          aws amplify get-branch \
            --app-id ${{ secrets.AWS_AMPLIFY_APP_ID }} \
            --branch-name develop

  deploy-api-staging:
    name: Deploy API to AWS App Runner (Staging)
    runs-on: ubuntu-latest
    environment:
      name: staging-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Trigger App Runner deployment
        run: |
          aws apprunner start-deployment \
            --service-arn ${{ secrets.AWS_APPRUNNER_API_STAGING_ARN }}

      - name: Wait for deployment
        run: |
          echo "Waiting for App Runner deployment to complete..."
          sleep 120

      - name: Get deployment status
        run: |
          aws apprunner describe-service \
            --service-arn ${{ secrets.AWS_APPRUNNER_API_STAGING_ARN }} \
            --query 'Service.Status'

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_API_URL }}/health)
          if [ $response -eq 200 ]; then
            echo "✅ API health check passed"
          else
            echo "❌ API health check failed with status $response"
            exit 1
          fi

  deploy-cms-staging:
    name: Deploy CMS to AWS App Runner (Staging)
    runs-on: ubuntu-latest
    environment:
      name: staging-cms

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Trigger App Runner deployment
        run: |
          aws apprunner start-deployment \
            --service-arn ${{ secrets.AWS_APPRUNNER_CMS_STAGING_ARN }}

      - name: Wait for deployment
        run: |
          echo "Waiting for App Runner deployment to complete..."
          sleep 120

      - name: Get deployment status
        run: |
          aws apprunner describe-service \
            --service-arn ${{ secrets.AWS_APPRUNNER_CMS_STAGING_ARN }} \
            --query 'Service.Status'

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_CMS_URL }}/_health)
          if [ $response -eq 200 ]; then
            echo "✅ CMS health check passed"
          else
            echo "❌ CMS health check failed with status $response"
            exit 1
          fi

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-web-staging, deploy-api-staging, deploy-cms-staging]
    if: always()

    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-web-staging.result }}" == "success" ] && \
             [ "${{ needs.deploy-api-staging.result }}" == "success" ] && \
             [ "${{ needs.deploy-cms-staging.result }}" == "success" ]; then
            echo "✅ All staging deployments successful!"
          else
            echo "❌ One or more staging deployments failed"
            exit 1
          fi
