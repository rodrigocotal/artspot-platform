name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (Web)
        run: pnpm --filter @artspot/web lint
        continue-on-error: true

      - name: Lint (API)
        run: pnpm --filter @artspot/api lint
        continue-on-error: true

      - name: Type check (Web)
        run: pnpm --filter @artspot/web type-check

      - name: Type check (API)
        run: pnpm --filter @artspot/api type-check

  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build
        env:
          # Provide minimal env vars needed for build
          NEXT_PUBLIC_API_URL: http://localhost:4000
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: placeholder
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

  check-status:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build, security-scan]
    if: always()

    steps:
      - name: Check status
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed!"
