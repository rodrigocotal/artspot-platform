version: 1
applications:
  - appRoot: apps/web
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - printf 'packages:\n  - "apps/web"\n  - "packages/*"\n' > pnpm-workspace.yaml
            - pnpm install
        build:
          commands:
            - echo "AUTH_SECRET=$AUTH_SECRET" >> apps/web/.env.production
            - echo "AUTH_URL=$AUTH_URL" >> apps/web/.env.production
            - echo "AUTH_TRUST_HOST=$AUTH_TRUST_HOST" >> apps/web/.env.production
            - pnpm run build --filter=@artspot/web
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - apps/web/.next/cache/**/*
