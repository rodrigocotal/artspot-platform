version: 1
applications:
  - appRoot: apps/web
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - pnpm run build --filter=@artspot/web
            - '[ -d apps/web/public ] && cp -r apps/web/public apps/web/.next/standalone/apps/web/public || true'
            - cp -r apps/web/.next/static apps/web/.next/standalone/apps/web/.next/static
            - cp apps/web/.next/required-server-files.json apps/web/.next/standalone/
      artifacts:
        baseDirectory: apps/web/.next/standalone
        files:
          - '**/*'
      cache:
        paths:
          - apps/web/.next/cache/**/*
