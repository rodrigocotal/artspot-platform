version: 1
applications:
  - appRoot: apps/web
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - pnpm run build --filter=@artspot/web
            - cp -r apps/web/public apps/web/.next/standalone/apps/web/public
            - cp -r apps/web/.next/static apps/web/.next/standalone/apps/web/.next/static
      artifacts:
        baseDirectory: apps/web/.next/standalone
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/web/.next/cache/**/*
