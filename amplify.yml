version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing pnpm..."
        - npm install -g pnpm@8.15.0
        - echo "Installing dependencies..."
        - pnpm install --frozen-lockfile
    build:
      commands:
        - echo "Building Next.js application..."
        - cd apps/web
        - pnpm build
        - cd ../..
  artifacts:
    baseDirectory: apps/web
    files:
      - '.next/**/*'
      - 'public/**/*'
      - 'package.json'
      - 'next.config.ts'
      - 'node_modules/**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/web/node_modules/**/*
      - apps/web/.next/cache/**/*
